<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 수정 폼</h2>
    </div>

    <form action="post.html" th:action method="post">
        <div>
            <label for="id">게시글 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${post.id}" readonly>
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="form-control" value="내용A" th:value="${post.content}">
        </div>
        <div>
            <label for="viewCnt">수량</label>
            <input type="text" id="viewCnt" name="viewCnt" class="form-control" value="10" th:value="${post.viewCnt}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='post.html'"
                        th:onclick="|location.href='@{/posts/{postId}(postId=${post.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
